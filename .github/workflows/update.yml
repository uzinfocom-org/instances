name: Update Request CI

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

jobs:
  update-request:
    runs-on: self-hosted

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Update flake.lock
        uses: DeterminateSystems/update-flake-lock@main
        with:
          token: ${{ secrets.ASSIST_PAT }}
